name: Zenith Example
on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Dagger Zenith
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.9.7 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
      - name: Setup Wasmer Token
        run: |
          sed -i "s/WASMER_TOKEN/$WASMER_TOKEN/g" example/deploy.gql
        env:
          WASMER_TOKEN: ${{ secrets.WASMER_TOKEN }}
      - name: Run Dagger Pipelines
        run: |
          dagger download build --src .
          mkdir -p target/wasm32-wasmer-wasi && mv release target/wasm32-wasmer-wasi
          dagger call deploy --src . --token WASMER_TOKEN
        working-directory: example
        env:
          WASMER_TOKEN: ${{ secrets.WASMER_TOKEN }}
